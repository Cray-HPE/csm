apiVersion: manifests/v1beta1
metadata:
  name: core-services
spec:
  sources:
    charts:
    - name: csm
      type: repo
      location: https://arti.dev.cray.com/artifactory/csm-helm-stable-local/
    - name: csm-algol60
      type: repo
      location: https://artifactory.algol60.net/artifactory/csm-helm-charts/
  charts:

  # HMS
  - name: cray-hms-sls
    source: csm
    version: 1.8.9
    namespace: services
  - name: cray-hms-smd
    source: csm-algol60
    version: 1.28.25
    namespace: services
    values:
      cray-service:
        sqlCluster:
          resources:
            requests:
              cpu: "4"
              memory: 8Gi
  - name: cray-hms-meds
    source: csm
    version: 1.14.9
    namespace: services
  - name: cray-hms-reds
    source: csm
    version: 1.18.4
    namespace: services
  - name: cray-hms-discovery
    source: csm
    version: 1.5.4
    namespace: services

  # Cray DHCP Kea
  - name: cray-dhcp-kea
    source: csm
    version: 0.5.4
    namespace: services

  # Cray DNS unbound (resolver)
  - name: cray-dns-unbound
    source: csm
    version: 0.2.28
    namespace: services
    values:
      global:
        appVersion: 0.2.28
