apiVersion: manifests/v1beta1
metadata:
  name: core-services
spec:
  sources:
    charts:
    - name: csm-algol60
      type: repo
      location: https://artifactory.algol60.net/artifactory/csm-helm-charts/
  charts:

  # HMS
  - name: cray-hms-sls
    source: csm-algol60
    version: 2.0.2
    namespace: services
  - name: cray-hms-smd
    source: csm-algol60
    version: 2.0.3
    namespace: services
    values:
      cray-service:
        sqlCluster:
          resources:
            requests:
              cpu: "4"
              memory: 8Gi
  - name: cray-hms-meds
    source: csm-algol60
    version: 2.0.0
    namespace: services
  - name: cray-hms-reds
    source: csm-algol60
    version: 2.0.0
    namespace: services
  - name: cray-hms-discovery
    source: csm-algol60
    version: 2.0.1
    namespace: services

  # Cray DHCP Kea
  - name: cray-dhcp-kea
    source: csm-algol60
    version: 0.9.13
    namespace: services

  # Cray DNS unbound (resolver)
  - name: cray-dns-unbound
    source: csm-algol60
    version: 0.6.10
    namespace: services
    values:
      global:
        appVersion: 0.6.10

  # Cray DNS powerdns
  - name: cray-dns-powerdns
    source: csm-algol60
    version: 0.2.2
    namespace: services
    values:
      global:
        appVersion: 0.2.2

  - name: cray-powerdns-manager
    source: csm-algol60
    version: 0.5.2
    namespace: services
