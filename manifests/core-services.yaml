apiVersion: manifests/v1beta1
metadata:
  name: core-services
spec:
  sources:
    charts:
    - name: csm
      type: repo
      location: https://arti.dev.cray.com/artifactory/csm-helm-stable-local/
    - name: csm-algol60
      type: repo
      location: https://artifactory.algol60.net/artifactory/csm-helm-charts/
  charts:

  # HMS
  - name: cray-hms-sls
    source: csm-algol60
    version: 1.10.5
    namespace: services
  - name: cray-hms-smd
    source: csm-algol60
    version: 1.30.13
    namespace: services
    values:
      cray-service:
        sqlCluster:
          resources:
            requests:
              cpu: "4"
              memory: 8Gi
  - name: cray-hms-meds
    source: csm-algol60
    version: 1.16.5
    namespace: services
  - name: cray-hms-reds
    source: csm-algol60
    version: 1.20.5
    namespace: services
  - name: cray-hms-discovery
    source: csm-algol60
    version: 1.7.6
    namespace: services

  # Cray DHCP Kea
  - name: cray-dhcp-kea
    source: csm
    version: 0.5.3
    namespace: services

  # Cray DNS unbound (resolver)
  - name: cray-dns-unbound
    source: csm
    version: 0.3.2
    namespace: services
    values:
      global:
        appVersion: 0.3.2

  # Cray DNS powerdns
  - name: cray-dns-powerdns
    source: csm-algol60
    version: 0.1.3
    namespace: services
    values:
      global:
        appVersion: 0.1.3

  - name: cray-powerdns-manager
    source: csm-algol60
    version: 0.3.1
    namespace: services
