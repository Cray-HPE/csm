apiVersion: manifests/v1beta1
metadata:
  name: core-services
spec:
  charts:

  # HMS
  - name: cray-hms-sls
    version: 1.8.9
    namespace: services
  - name: cray-hms-smd
    version: 1.28.20
    namespace: services
    values:
      cray-service:
        sqlCluster:
          resources:
            requests:
              cpu: "4"
              memory: 8Gi
  - name: cray-hms-meds
    version: 1.14.8
    namespace: services
  - name: cray-hms-reds
    version: 1.18.4
    namespace: services
  - name: cray-hms-discovery
    version: 1.5.4
    namespace: services

  # Cray DHCP Kea
  - name: cray-dhcp-kea
    version: 0.5.4
    namespace: services

  # Cray DNS unbound (resolver)
  - name: cray-dns-unbound
    version: 0.2.24
    namespace: services
    values:
      global:
        appVersion: 0.2.24
