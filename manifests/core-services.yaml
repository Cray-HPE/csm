apiVersion: manifests/v1beta1
metadata:
  name: core-services
spec:
  sources:
    charts:
    - type: repo
      name: csm-algol60
      location: https://artifactory.algol60.net/artifactory/csm-helm-charts/
  charts:

  # HMS
  - name: cray-hms-sls
    version: 1.8.9
    namespace: services
  - name: cray-hms-smd
    version: 1.29.3
    namespace: services
    values:
      cray-service:
        sqlCluster:
          resources:
            requests:
              cpu: "4"
              memory: 8Gi
  - name: cray-hms-meds
    version: 1.14.8
    namespace: services
  - name: cray-hms-reds
    version: 1.18.4
    namespace: services
  - name: cray-hms-discovery
    version: 1.5.4
    namespace: services

  # Cray DHCP Kea
  - name: cray-dhcp-kea
    version: 0.5.4
    namespace: services

  # Cray DNS unbound (resolver)
  - name: cray-dns-unbound
    version: 0.2.20
    namespace: services
    values:
      global:
        appVersion: 0.2.20

  # Cray DNS powerdns
  - name: cray-dns-powerdns
    source: csm-algol60
    version: 0.1.0
    namespace: services
    values:
      global:
        appVersion: 0.1.0

  - name: cray-powerdns-manager
    source: csm-algol60
    version: 0.2.1
    namespace: services
