apiVersion: manifests/v1beta1
metadata:
  name: sysmgmt
spec:
  sources:
    charts:
    - name: csm
      type: repo
      location: https://arti.dev.cray.com/artifactory/csm-helm-stable-local/
    - name: csm-algol60
      type: repo
      location: https://artifactory.algol60.net/artifactory/csm-helm-charts/
  charts:

  # HMS
  # Install any operators first, wait for them to come up before continuing.
  - name: cray-hms-trs-operator
    source: csm-algol60
    version: 1.5.5
    namespace: operators
  - name: cray-hms-bss
    source: csm-algol60
    version: 1.8.8
    namespace: services
  - name: cray-hms-capmc
    source: csm-algol60
    version: 1.24.6
    namespace: services
  - name: cray-hms-firmware-action
    source: csm-algol60
    version: 1.8.6
    namespace: services
  - name: cray-hms-hbtd
    source: csm-algol60
    version: 1.11.3
    namespace: services
  - name: cray-hms-hmnfd
    source: csm-algol60
    version: 1.8.6
    namespace: services
  - name: cray-hms-hmcollector
    source: csm-algol60
    version: 2.11.4
    namespace: services
  - name: cray-hms-scsd
    source: csm-algol60
    version: 1.6.4
    namespace: services
  - name: cray-hms-rts
    source: csm-algol60
    version: 1.12.6
    namespace: services

  # CMS
  - name: cray-crus
    source: csm-algol60
    version: 1.7.32
    namespace: services
  - name: cray-ims
    source: csm-algol60
    version: 3.2.26
    namespace: services
  - name: cray-cfs-operator
    source: csm-algol60
    version: 1.12.54
    namespace: services
  - name: cray-cfs-api
    source: csm-algol60
    version: 1.7.32
    namespace: services
  - name: cray-cfs-batcher
    source: csm-algol60
    version: 1.5.48
    namespace: services
  - name: cfs-trust
    source: csm-algol60
    version: 1.2.38
    namespace: services
  - name: cfs-hwsync-agent
    source: csm-algol60
    version: 1.5.27
    namespace: services
  - name: gitea
    source: csm-algol60
    version: 1.12.2
    namespace: services
    values:
      keycloakImage:
        tag: 0.13.0
  - name: cray-console-operator
    source: csm-algol60
    version: 1.1.5
    namespace: services
  - name: cray-console-node
    source: csm-algol60
    version: 1.1.8
    namespace: services
  - name: cray-console-data
    source: csm-algol60
    version: 1.1.5
    namespace: services
  - name: cray-tftp
    source: csm-algol60
    version: 1.5.32
    namespace: services
  - name: cray-tftp-pvc
    source: csm-algol60
    version: 1.5.31
    namespace: services
  - name: cms-ipxe
    source: csm-algol60
    version: 1.7.6
    namespace: services
  - name: cray-bos
    source: csm-algol60
    version: 1.8.103
    namespace: services
  - name: csm-ssh-keys
    source: csm-algol60
    version: 1.2.32
    namespace: services
  - name: csm-config
    source: csm-algol60
    version: 1.7.85
    namespace: services
    values:
      cray-import-config:
        catalog:
          image:
            tag: 1.1.33
  - name: cray-csm-barebones-recipe-install
    source: csm-algol60
    version: 1.2.4
    namespace: services
    values:
      cray-import-kiwi-recipe-image:
        catalog:
          image:
            tag: 1.1.33
        import_image:
          name: cray-csm-sles15sp2-barebones-recipe
          tag: 1.2.4

  # Cray Product Catalog
  - name: cray-product-catalog
    source: csm-algol60
    version: 1.1.33
    namespace: services

  # Cray UAS Manager service
  - name: cray-uas-mgr
    source: csm-algol60
    version: 1.13.2
    namespace: services
  - name: update-uas
    source: csm-algol60
    version: 1.0.13
    namespace: services

  # Spire service
  - name: spire
    source: csm-algol60
    version: 0.14.0
    namespace: spire
