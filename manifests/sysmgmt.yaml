apiVersion: manifests/v1beta1
metadata:
  name: sysmgmt
spec:
  charts:

  # CRUS
  - name: cray-crus
    version: 1.3.9
    namespace: services

  # HMS
  # Install any operators first, wait for them to come up before continuing.
  - name: cray-hms-trs-operator
    version: 1.2.4
    namespace: operators
  - name: cray-hms-bss
    version: 1.5.8
    namespace: services
  - name: cray-hms-capmc
    version: 1.19.18
    namespace: services
  - name: cray-hms-firmware-action
    version: 1.5.13
    namespace: services
  - name: cray-hms-hbtd
    version: 1.8.4
    namespace: services
  - name: cray-hms-hmnfd
    version: 1.5.4
    namespace: services
  - name: cray-hms-hmcollector
    version: 2.8.10
    namespace: services
  - name: cray-hms-scsd
    version: 1.3.3
    namespace: services
  - name: cray-hms-rts
    version: 1.8.7
    namespace: services

  # CMS
  - name: cray-ims
    version: 3.0.13
    namespace: services
  - name: cray-cfs-operator
    version: 1.9.18
    namespace: services
    values:
      cray-service:
        containers:
          cray-cfs-operator:
            image:
              tag: 1.10.22
              pullPolicy: IfNotPresent
  - name: cray-cfs-api
    version: 1.5.12
    namespace: services
  - name: cray-cfs-batcher
    version: 1.3.8
    namespace: services
  - name: cfs-trust
    version: 1.0.8
    namespace: services
  - name: cfs-hwsync-agent
    version: 1.3.8
    namespace: services
  - name: gitea
    version: 1.8.12
    namespace: services
    values:
      keycloakImage:
        tag: 0.12.5
      cray-service:
        persistentVolumeClaims:
          data-claim:
            name: data-claim
  - name: cray-conman
    version: 1.3.13
    namespace: services
  - name: cray-tftp
    version: 1.3.5
    namespace: services
  - name: cray-tftp-pvc
    version: 1.2.3
    namespace: services
  - name: cms-ipxe
    version: 1.4.10
    namespace: services
  - name: cray-bos
    version: 1.6.22
    namespace: services
  - name: csm-ssh-keys
    version: 1.0.5
    namespace: services
  - name: csm-config
    version: 1.1.5
    namespace: services
    values:
      cray-import-config:
        catalog:
          image:
            tag: 0.0.9
  - name: cray-csm-barebones-recipe-install
    version: 1.0.6
    namespace: services
    values:
      cray-import-kiwi-recipe-image:
        catalog:
          image:
            tag: 0.0.9
        import_image:
          name: cray-csm-sles15sp1-barebones-recipe
          tag: 1.0.6

  # Cray Product Catalog
  - name: cray-product-catalog
    version: 0.0.5
    namespace: services

  # Cray UAS Manager service
  - name: cray-uas-mgr
    version: 1.11.7
    namespace: services

  # Spire service
  - name: spire
    version: 0.8.18
    namespace: spire
