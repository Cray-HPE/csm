apiVersion: manifests/v1beta1
metadata:
  name: sysmgmt
spec:
  sources:
    charts:
    - name: csm
      type: repo
      location: https://arti.dev.cray.com/artifactory/csm-helm-stable-local/
    - name: csm-algol60
      type: repo
      location: https://artifactory.algol60.net/artifactory/csm-helm-charts/
  charts:

  # HMS
  # Install any operators first, wait for them to come up before continuing.
  - name: cray-hms-trs-operator
    source: csm-algol60
    version: 1.4.4
    namespace: operators
  - name: cray-hms-bss
    source: csm-algol60
    version: 1.7.7
    namespace: services
  - name: cray-hms-capmc
    source: csm-algol60
    version: 1.23.8
    namespace: services
  - name: cray-hms-firmware-action
    source: csm-algol60
    version: 1.8.6
    namespace: services
  - name: cray-hms-hbtd
    source: csm-algol60
    version: 1.10.6
    namespace: services
  - name: cray-hms-hmnfd
    source: csm-algol60
    version: 1.8.5
    namespace: services
  - name: cray-hms-hmcollector
    source: csm-algol60
    version: 2.10.7
    namespace: services
  - name: cray-hms-scsd
    source: csm-algol60
    version: 1.5.2
    namespace: services
  - name: cray-hms-rts
    source: csm-algol60
    version: 1.11.6
    namespace: services

  # CMS
  - name: cray-bos
    source: csm-algol60
    version: 1.7.102
    namespace: services
  - name: cray-cfs-operator
    source: csm-algol60
    version: 1.11.49
    namespace: services
  - name: cray-cfs-api
    source: csm-algol60
    version: 1.6.32
    namespace: services
  - name: cray-cfs-batcher
    source: csm-algol60
    version: 1.4.27
    namespace: services
  - name: cray-crus
    source: csm-algol60
    version: 1.6.21
    namespace: services
  - name: cfs-trust
    source: csm-algol60
    version: 1.1.32
    namespace: services
  - name: cfs-hwsync-agent
    source: csm-algol60
    version: 1.4.24
    namespace: services
  - name: cray-ims
    source: csm-algol60
    version: 3.1.30
    namespace: services
  - name: gitea
    source: csm-algol60
    version: 2.0.22
    namespace: services
    values:
      keycloakImage:
        tag: 0.13.4
  - name: cray-console-operator
    source: csm-algol60
    version: 1.0.15
    namespace: services
  - name: cray-console-node
    source: csm-algol60
    version: 1.0.19
    namespace: services
  - name: cray-console-data
    source: csm-algol60
    version: 1.0.18
    namespace: services
  - name: cray-tftp
    source: csm-algol60
    version: 1.4.20
    namespace: services
  - name: cray-tftp-pvc
    source: csm-algol60
    version: 1.4.20
    namespace: services
  - name: cms-ipxe
    source: csm-algol60
    version: 1.6.20
    namespace: services
  - name: csm-ssh-keys
    source: csm-algol60
    version: 1.1.17
    namespace: services
  - name: csm-config
    source: csm-algol60
    version: 1.6.11
    namespace: services
    values:
      cray-import-config:
        catalog:
          image:
            tag: 1.0.17
  - name: cray-csm-barebones-recipe-install
    source: csm-algol60
    version: 1.1.14
    namespace: services
    values:
      cray-import-kiwi-recipe-image:
        catalog:
          image:
            tag: 1.0.17
        import_image:
          name: cray-csm-sles15sp2-barebones-recipe
          tag: 1.1.14

  # Cray Product Catalog
  - name: cray-product-catalog
    source: csm-algol60
    version: 1.0.17
    namespace: services

  # Cray UAS Manager service
  - name: cray-uas-mgr
    source: csm
    version: 1.12.1
    namespace: services
  - name: update-uas
    source: csm
    version: 1.0.11
    namespace: services

  # Spire service
  - name: spire
    source: csm
    version: 0.11.3
    namespace: spire
