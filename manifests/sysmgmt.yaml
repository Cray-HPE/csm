apiVersion: manifests/v1beta1
metadata:
  name: sysmgmt
spec:
  sources:
    charts:
    - name: csm
      type: repo
      location: https://arti.dev.cray.com/artifactory/csm-helm-stable-local/
    - name: csm-algol60
      type: repo
      location: https://artifactory.algol60.net/artifactory/csm-helm-charts/
  charts:

  # HMS
  # Install any operators first, wait for them to come up before continuing.
  - name: cray-hms-trs-operator
    source: csm
    version: 1.5.1
    namespace: operators
  - name: cray-hms-bss
    source: csm
    version: 1.8.2
    namespace: services
  - name: cray-hms-capmc
    source: csm
    version: 1.24.1
    namespace: services
  - name: cray-hms-firmware-action
    source: csm
    version: 1.8.1
    namespace: services
  - name: cray-hms-hbtd
    source: csm
    version: 1.11.1
    namespace: services
  - name: cray-hms-hmnfd
    source: csm
    version: 1.8.1
    namespace: services
  - name: cray-hms-hmcollector
    source: csm
    version: 2.11.1
    namespace: services
  - name: cray-hms-scsd
    source: csm
    version: 1.6.1
    namespace: services
  - name: cray-hms-rts
    source: csm
    version: 1.12.2
    namespace: services

  # CMS
  - name: cray-crus
    source: csm
    version: 1.8.6
    namespace: services
  - name: cray-ims
    source: csm
    version: 3.3.6
    namespace: services
  - name: cray-cfs-operator
    source: csm
    version: 1.13.4
    namespace: services
  - name: cray-cfs-api
    source: csm-algol60
    version: 1.8.6
    namespace: services
  - name: cray-cfs-batcher
    source: csm
    version: 1.5.3
    namespace: services
  - name: cfs-trust
    source: csm
    version: 1.2.3
    namespace: services
  - name: cfs-hwsync-agent
    source: csm
    version: 1.5.4
    namespace: services
  - name: gitea
    source: csm
    version: 1.12.2
    namespace: services
    values:
      keycloakImage:
        tag: 0.13.0
  - name: cray-console-operator
    source: csm-algol60
    version: 1.2.4
    namespace: services
  - name: cray-console-node
    source: csm-algol60
    version: 1.2.6
    namespace: services
  - name: cray-console-data
    source: csm-algol60
    version: 1.2.4
    namespace: services
  - name: cray-tftp
    source: csm
    version: 1.4.11
    namespace: services
  - name: cray-tftp-pvc
    source: csm
    version: 1.3.6
    namespace: services
  - name: cms-ipxe
    source: csm
    version: 1.7.4
    namespace: services
  - name: cray-bos
    source: csm
    version: 1.8.43
    namespace: services
  - name: csm-ssh-keys
    source: csm
    version: 1.2.4
    namespace: services
  - name: csm-config
    source: csm-algol60
    version: 1.8.0
    namespace: services
    values:
      cray-import-config:
        catalog:
          image:
            tag: 0.1.3
  - name: cray-csm-barebones-recipe-install
    source: csm
    version: 1.3.5
    namespace: services
    values:
      cray-import-kiwi-recipe-image:
        catalog:
          image:
            tag: 0.1.3
        import_image:
          name: cray-csm-sles15sp2-barebones-recipe
          tag: 1.3.5

  # Cray Product Catalog
  - name: cray-product-catalog
    source: csm
    version: 0.2.0
    namespace: services

  # Cray UAS Manager service
  - name: cray-uas-mgr
    source: csm
    version: 1.13.1
    namespace: services
  - name: update-uas
    source: csm
    version: 1.0.12
    namespace: services

  # Spire service
  - name: spire
    source: csm-algol60
    version: 0.14.0
    namespace: spire
