apiVersion: manifests/v1beta1
metadata:
  name: sysmgmt
spec:
  sources:
    charts:
    - name: csm-algol60
      type: repo
      location: https://artifactory.algol60.net/artifactory/csm-helm-charts/
  charts:

  # HMS
  # Install any operators first, wait for them to come up before continuing.
  - name: cray-hms-trs-operator
    source: csm-algol60
    version: 2.0.2
    namespace: operators
  - name: cray-hms-bss
    source: csm-algol60
    version: 2.1.0
    namespace: services
  - name: cray-hms-capmc
    source: csm-algol60
    version: 3.0.1
    namespace: services
  - name: cray-hms-firmware-action
    source: csm-algol60
    version: 2.1.1
    namespace: services
  - name: cray-hms-hbtd
    source: csm-algol60
    version: 2.1.0
    namespace: services
  - name: cray-hms-hmnfd
    source: csm-algol60
    version: 2.1.0
    namespace: services
  - name: cray-hms-hmcollector
    source: csm-algol60
    version: 2.15.6
    namespace: services
  - name: cray-hms-scsd
    source: csm-algol60
    version: 2.1.0
    namespace: services
  - name: cray-hms-rts
    source: csm-algol60
    version: 2.0.2
    namespace: services

  # CMS
  - name: cray-ims
    source: csm-algol60
    version: 3.4.11
    namespace: services
  - name: cray-cfs-operator
    source: csm-algol60
    version: 1.14.15
    namespace: services
  - name: cray-cfs-api
    source: csm-algol60
    version: 1.10.3
    namespace: services
  - name: cray-cfs-batcher
    source: csm-algol60
    version: 1.7.34
    namespace: services
  - name: cfs-trust
    source: csm-algol60
    version: 1.4.1
    namespace: services
  - name: cfs-hwsync-agent
    source: csm-algol60
    version: 1.7.1
    namespace: services
  - name: gitea
    source: csm-algol60
    version: 2.3.11
    namespace: services
    values:
      keycloakImage:
        tag: 3.5.0
  - name: cray-console-operator
    source: csm-algol60
    version: 1.3.5
    namespace: services
  - name: cray-console-node
    source: csm-algol60
    version: 1.3.9
    namespace: services
  - name: cray-console-data
    source: csm-algol60
    version: 1.3.3
    namespace: services
  - name: cray-crus
    source: csm-algol60
    version: 1.9.11
    namespace: services
  - name: cray-tftp
    source: csm-algol60
    version: 1.7.1
    namespace: services
  - name: cray-tftp-pvc
    source: csm-algol60
    version: 1.7.1
    namespace: services
  - name: cms-ipxe
    source: csm-algol60
    version: 1.9.3
    namespace: services
  - name: cray-bos
    source: csm-algol60
    version: 1.10.23
    namespace: services
  - name: csm-ssh-keys
    source: csm-algol60
    version: 1.4.1
    namespace: services
  - name: csm-config
    source: csm-algol60
    version: 1.9.31
    namespace: services
    values:
      cray-import-config:
        catalog:
          image:
            tag: 1.3.1
  - name: cray-csm-barebones-recipe-install
    source: csm-algol60
    version: 1.4.9
    namespace: services
    values:
      cray-import-kiwi-recipe-image:
        import_image:
          image:
            tag: 1.4.9

  # Cray Product Catalog
  - name: cray-product-catalog
    source: csm-algol60
    version: 1.3.1
    namespace: services
  # Cray UAS Manager service
  - name: cray-uas-mgr
    source: csm-algol60
    version: 1.21.0
    namespace: services
  - name: update-uas
    source: csm-algol60
    version: 1.7.0
    namespace: services

  # Spire service
  - name: spire
    source: csm-algol60
    version: 2.6.0
    namespace: spire
