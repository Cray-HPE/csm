apiVersion: manifests/v1beta1
metadata:
  name: sysmgmt
spec:
  sources:
    charts:
    - name: csm
      type: repo
      location: https://arti.dev.cray.com/artifactory/csm-helm-stable-local/
    - name: csm-algol60
      type: repo
      location: https://artifactory.algol60.net/artifactory/csm-helm-charts/
  charts:

  # HMS
  # Install any operators first, wait for them to come up before continuing.
  - name: cray-hms-trs-operator
    source: csm-algol60
    version: 1.6.6
    namespace: operators
  - name: cray-hms-bss
    source: csm-algol60
    version: 1.9.10
    namespace: services
  - name: cray-hms-capmc
    source: csm-algol60
    version: 1.26.0
    namespace: services
  - name: cray-hms-firmware-action
    source: csm-algol60
    version: 1.9.12
    namespace: services
  - name: cray-hms-hbtd
    source: csm-algol60
    version: 1.12.4
    namespace: services
  - name: cray-hms-hmnfd
    source: csm-algol60
    version: 1.9.7
    namespace: services
  - name: cray-hms-hmcollector
    source: csm-algol60
    version: 2.13.0
    namespace: services
  - name: cray-hms-scsd
    source: csm-algol60
    version: 1.7.6
    namespace: services
  - name: cray-hms-rts
    source: csm-algol60
    version: 1.13.7
    namespace: services

  # CMS
  - name: cray-ims
    source: csm-algol60
    version: 3.3.62
    namespace: services
  - name: cray-cfs-operator
    source: csm-algol60
    version: 1.13.119
    namespace: services
  - name: cray-cfs-api
    source: csm-algol60
    version: 1.8.80
    namespace: services
  - name: cray-cfs-batcher
    source: csm-algol60
    version: 1.6.60
    namespace: services
  - name: cfs-trust
    source: csm-algol60
    version: 1.3.87
    namespace: services
  - name: cfs-hwsync-agent
    source: csm-algol60
    version: 1.6.70
    namespace: services
  - name: gitea
    source: csm-algol60
    version: 2.2.20
    namespace: services
    values:
      keycloakImage:
        tag: 0.14.4
  - name: cray-console-operator
    source: csm-algol60
    version: 1.2.62
    namespace: services
  - name: cray-console-node
    source: csm-algol60
    version: 1.2.84
    namespace: services
  - name: cray-console-data
    source: csm-algol60
    version: 1.2.60
    namespace: services
  - name: cray-crus
    source: csm-algol60
    version: 1.8.74
    namespace: services
  - name: cray-tftp
    source: csm-algol60
    version: 1.6.79
    namespace: services
  - name: cray-tftp-pvc
    source: csm-algol60
    version: 1.6.79
    namespace: services
  - name: cms-ipxe
    source: csm-algol60
    version: 1.8.200
    namespace: services
  - name: cray-bos
    source: csm-algol60
    version: 1.9.384
    namespace: services
  - name: csm-ssh-keys
    source: csm-algol60
    version: 1.3.77
    namespace: services
  - name: csm-config
    source: csm-algol60
    version: 1.8.16
    namespace: services
    values:
      cray-import-config:
        catalog:
          image:
            tag: 1.2.62
  - name: cray-csm-barebones-recipe-install
    source: csm-algol60
    version: 1.3.45
    namespace: services
    values:
      cray-import-kiwi-recipe-image:
        catalog:
          image:
            tag: 1.2.62
        import_image:
          name: cray-csm-sles15sp2-barebones-recipe
          tag: 1.3.45

  # Cray Product Catalog
  - name: cray-product-catalog
    source: csm-algol60
    version: 1.2.62
    namespace: services
  # Cray UAS Manager service
  - name: cray-uas-mgr
    source: csm-algol60
    version: 1.13.3
    namespace: services
  - name: update-uas
    source: csm-algol60
    version: 1.2.4
    namespace: services

  # Spire service
  - name: spire
    source: csm-algol60
    version: 1.0.2
    namespace: spire
