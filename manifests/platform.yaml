apiVersion: manifests/v1beta1
metadata:
  name: platform
spec:
  sources:
    charts:
    - name: csm
      type: repo
      location: https://arti.dev.cray.com/artifactory/csm-helm-stable-local/
    - name: csm-algol60
      type: repo
      location: https://artifactory.algol60.net/artifactory/csm-helm-charts/
  charts:
  - name: cray-metrics-server
    source: csm
    version: 0.1.2
    namespace: kube-system
  - name: cray-drydock
    source: csm-algol60
    version: 2.11.0
    namespace: loftsman
  - name: gatekeeper
    source: csm-algol60
    version: 1.4.0
    namespace: gatekeeper-system
    timeout: 20m
    values:
      constraintViolationsLimit: 100
      auditInterval: 360
  - name: gatekeeper-policy-library
    source: csm-algol60
    version: 0.4.0
    namespace: gatekeeper-system
    timeout: 20m
  - name: gatekeeper-constraints
    source: csm-algol60
    version: 0.4.0
    namespace: gatekeeper-system
    values:
      constraints:
        allow-privilege-escalation-container:
          profile: dryrun
        apparmor:
          profile: dryrun
        capabilities:
          profile: dryrun
        flexvolume-drivers:
          profile: dryrun
        forbidden-sysctls:
          profile: dryrun
        fsgroup:
          profile: dryrun
        host-filesystem:
          profile: dryrun
        host-namespaces:
          profile: dryrun
        host-network-ports:
          profile: dryrun
        privileged-containers:
          profile: dryrun
        proc-mount:
          profile: dryrun
        read-only-root-filesystem:
          profile: dryrun
        seccomp:
          profile: dryrun
        selinux:
          profile: dryrun
        users:
          profile: dryrun
        volumes:
          profile: dryrun
  - name: cray-psp
    source: csm
    version: 0.1.2
    namespace: services
  - name: cray-velero
    source: csm
    version: 0.0.2
    namespace: velero
  - name: sealed-secrets
    source: csm
    version: 0.1.0
    namespace: kube-system
  - name: cray-node-problem-detector
    source: csm-algol60
    version: 1.7.0
    namespace: kube-system
  - name: cray-istio-operator
    source: csm-algol60
    version: 1.23.1
    namespace: istio-system
  - name: cray-istio-deploy
    source: csm-algol60
    version: 1.26.2
    namespace: istio-system
  - name: cray-certmanager-init
    source: csm
    version: 0.5.0
    namespace: cert-manager-init
  - name: cray-opa
    source: csm-algol60
    version: 1.3.0
    namespace: opa
  - name: cray-etcd-operator
    source: csm-algol60
    version: 0.16.1
    namespace: operators
  - name: cray-vault-operator
    source: csm
    version: 1.0.1
    namespace: vault
  - name: cray-vault
    source: csm
    version: 1.0.5
    namespace: vault
  - name: trustedcerts-operator
    source: csm
    version: 0.1.1
    namespace: pki-operator
  - name: cray-certmanager
    source: csm
    version: 0.5.0
    namespace: cert-manager
  - name: cray-s3
    source: csm-algol60
    version: 1.0.0
    namespace: ceph-rgw
  - name: cray-certmanager-issuers
    source: csm
    version: 0.4.0
    namespace: cert-manager
  - name: cray-istio
    source: csm-algol60
    version: 2.4.2
    namespace: istio-system
  - name: cray-kiali
    source: csm-algol60
    version: 0.2.0
    namespace: operators
  - name: cray-externaldns
    source: csm
    version: 1.0.0
    namespace: services
  - name: cray-sysmgmt-health
    source: csm-algol60
    version: 0.17.0
    namespace: sysmgmt-health
    values:
      prometheus-operator:
        prometheus:
          prometheusSpec:
            resources:
              limits:
                cpu: '6'
                memory: 30Gi
              requests:
                cpu: '2'
                memory: 15Gi
            retention: 48h
  - name: cray-postgres-operator
    source: csm-algol60
    version: 0.12.0
    namespace: services
    values:
      postgres-operator:
        configGeneral:
          # Override the image repository since registry.opensource.zalan.do is
          # not in containerd's registry mirror configuration
          docker_image: 'dtr.dev.cray.com/acid/spilo-12:1.6-p3'
  - name: cray-kafka-operator
    source: csm
    version: 0.4.1
    namespace: operators
  - name: spire-intermediate
    source: csm
    version: 0.3.0
    namespace: vault
  - name: cray-keycloak
    source: csm-algol60
    version: 3.0.1
    namespace: services
  - name: cray-keycloak-users-localize
    source: csm-algol60
    version: 1.9.1
    namespace: services
  - name: cray-node-discovery
    source: csm-algol60
    version: 0.9.0
    namespace: services
  - name: gatekeeper-policy-manager
    source: csm-algol60
    version: 1.2.0
    namespace: gatekeeper-system
  - name: cray-shared-kafka
    source: csm
    version: 0.5.0
    namespace: services
  - name: cray-sts
    source: csm
    version: 0.5.0
    namespace: services
  - name: cray-etcd-defrag
    source: csm
    version: 0.2.3
    namespace: operators
  - name: cray-etcd-backup
    source: csm
    version: 0.2.5
    namespace: operators
  - name: cray-precache-images
    source: csm
    version: 0.3.0
    namespace: nexus
    values:
      cacheRefreshSeconds: "120"
      cacheImages:
      - docker.io/openpolicyagent/opa:0.24.0-envoy-1
      - docker.io/sonatype/nexus3:3.25.0
      - dtr.dev.cray.com/cray/cray-nexus-setup:0.3.2
      - dtr.dev.cray.com/baseos/busybox:1
      - dtr.dev.cray.com/cray/cray-dhcp-kea:0.9.10
      - dtr.dev.cray.com/cray/cray-dns-unbound:0.6.9
      - dtr.dev.cray.com/cray/cray-dns-powerdns:0.1.5
      - dtr.dev.cray.com/cray/cray-powerdns-manager:0.3.2
      - artifactory.algol60.net/csm-docker/stable/istio/proxyv2:1.7.8-cray2-distroless
      - artifactory.algol60.net/csm-docker/stable/istio/proxyv2:1.8.6-cray1-distroless
      - k8s.gcr.io/pause:3.2
      # TODO remove the following once fixed to use k8s.gcr.io/pause:3.2:
      - dtr.dev.cray.com/k8s.gcr.io/pause:3.2
      # Used by cray-ceph-csi-* charts:
      - artifactory.algol60.net/csm-docker/stable/docker-kubectl:1.19.15
      - artifactory.algol60.net/csm-docker/stable/quay.io/cephcsi/cephcsi:v3.4.0
      - k8s.gcr.io/sig-storage/csi-attacher:v3.2.1
      - k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.2.0
      - k8s.gcr.io/sig-storage/csi-provisioner:v2.2.2
      - k8s.gcr.io/sig-storage/csi-resizer:v1.2.0
      - k8s.gcr.io/sig-storage/csi-snapshotter:v4.1.1
  - name: cray-metallb
    source: csm-algol60
    version: 1.0.1
    namespace: metallb-system
  - name: cray-baremetal-etcd-backup
    source: csm
    version: 0.1.0
    namespace: kube-system
  - name: cray-node-labels
    source: csm-algol60
    version: 0.4.0
    namespace: services
  - name: cray-oauth2-proxies
    source: csm-algol60
    version: 0.1.1
    namespace: services
