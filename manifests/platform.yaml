apiVersion: manifests/v1beta1
metadata:
  name: platform
spec:
  sources:
    charts:
    - name: csm
      type: repo
      location: https://arti.dev.cray.com/artifactory/csm-helm-stable-local/
    - name: csm-algol60
      type: repo
      location: https://artifactory.algol60.net/artifactory/csm-helm-charts/
  charts:
  - name: cray-metrics-server
    source: csm-algol60
    version: 0.4.0
    namespace: kube-system
  - name: cray-drydock
    source: csm-algol60
    version: 2.12.1
    namespace: loftsman
  - name: cray-precache-images
    source: csm-algol60
    version: 0.5.0
    namespace: nexus
    values:
      cacheRefreshSeconds: "120"
      cacheImages:
      # Kubernetes
      - artifactory.algol60.net/csm-docker/stable/docker.io/weaveworks/weave-kube:2.8.1
      - artifactory.algol60.net/csm-docker/stable/docker.io/weaveworks/weave-npc:2.8.1
      - artifactory.algol60.net/csm-docker/stable/docker.io/nfvpe/multus:v3.7
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/coredns:1.7.0
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/kube-apiserver:v1.20.13
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/kube-controller-manager:v1.20.13
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/kube-scheduler:v1.20.13
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/kube-proxy:v1.20.13
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/pause:3.2
      # Istio
      - artifactory.algol60.net/csm-docker/stable/istio/proxyv2:1.8.6-cray2-distroless
      # OPA
      - artifactory.algol60.net/csm-docker/stable/docker.io/openpolicyagent/opa:0.24.0-envoy-1
      # DNS
      - artifactory.algol60.net/csm-docker/stable/cray-dhcp-kea:0.10.1
      - artifactory.algol60.net/csm-docker/stable/cray-dns-unbound:0.7.2
      - artifactory.algol60.net/csm-docker/stable/cray-dns-powerdns:0.2.3
      - artifactory.algol60.net/csm-docker/stable/cray-powerdns-manager:0.5.3
      # cray-ceph-csi-rbd and cray-ceph-csi-cephfs
      - artifactory.algol60.net/csm-docker/stable/docker-kubectl:1.19.15
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/sig-storage/csi-provisioner:v3.1.0
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/sig-storage/csi-attacher:v3.4.0
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/sig-storage/csi-snapshotter:v4.2.0
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.4.0
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/sig-storage/csi-resizer:v1.3.0
      - artifactory.algol60.net/csm-docker/stable/quay.io/cephcsi/cephcsi:v3.5.1
      # cray-nexus
      - artifactory.algol60.net/csm-docker/stable/nexus3:3.25.0-2
      - artifactory.algol60.net/csm-docker/stable/cray-nexus-setup:0.6.0
  - name: gatekeeper
    source: csm-algol60
    version: 1.5.1
    namespace: gatekeeper-system
    timeout: 20m
    values:
      constraintViolationsLimit: 100
      auditInterval: 360
  - name: gatekeeper-policy-library
    source: csm-algol60
    version: 0.5.0
    namespace: gatekeeper-system
    timeout: 20m
  - name: gatekeeper-constraints
    source: csm-algol60
    version: 0.5.0
    namespace: gatekeeper-system
    values:
      constraints:
        allow-privilege-escalation-container:
          profile: dryrun
        apparmor:
          profile: dryrun
        capabilities:
          profile: dryrun
        flexvolume-drivers:
          profile: dryrun
        forbidden-sysctls:
          profile: dryrun
        fsgroup:
          profile: dryrun
        host-filesystem:
          profile: dryrun
        host-namespaces:
          profile: dryrun
        host-network-ports:
          profile: dryrun
        privileged-containers:
          profile: dryrun
        proc-mount:
          profile: dryrun
        read-only-root-filesystem:
          profile: dryrun
        seccomp:
          profile: dryrun
        selinux:
          profile: dryrun
        users:
          profile: dryrun
        volumes:
          profile: dryrun
  - name: cray-psp
    source: csm-algol60
    version: 0.3.0
    namespace: services
  - name: cray-velero
    source: csm-algol60
    version: 0.1.0
    namespace: velero
  - name: sealed-secrets
    source: csm-algol60
    version: 0.2.0
    namespace: kube-system
  - name: cray-node-problem-detector
    source: csm-algol60
    version: 1.8.0
    namespace: kube-system
  - name: cray-istio-operator
    source: csm-algol60
    version: 1.23.2
    namespace: istio-system
  - name: cray-istio-deploy
    source: csm-algol60
    version: 1.26.3   # Update cray-precache-images above on proxyv2 tag change.
    namespace: istio-system
  - name: cray-certmanager-init
    source: csm-algol60
    version: 0.6.0
    namespace: cert-manager-init
  - name: cray-opa
    source: csm-algol60
    version: 1.9.0
    namespace: opa
  - name: cray-etcd-operator
    source: csm-algol60
    version: 0.17.1
    namespace: operators
  - name: cray-vault-operator
    source: csm-algol60
    version: 1.1.1
    namespace: vault
  - name: cray-vault
    source: csm-algol60
    version: 1.1.0
    namespace: vault
  - name: trustedcerts-operator
    source: csm-algol60
    version: 0.1.1
    namespace: pki-operator
  - name: cray-certmanager
    source: csm-algol60
    version: 0.6.0
    namespace: cert-manager
  - name: cray-s3
    source: csm-algol60
    version: 1.1.0
    namespace: ceph-rgw
  - name: cray-certmanager-issuers
    source: csm-algol60
    version: 0.6.0
    namespace: cert-manager
  - name: cray-istio
    source: csm-algol60
    version: 2.5.0
    namespace: istio-system
  - name: cray-kiali
    source: csm-algol60
    version: 0.2.2
    namespace: operators
  - name: cray-externaldns
    source: csm-algol60
    version: 1.4.0
    namespace: services
  - name: cray-sysmgmt-health
    source: csm-algol60
    version: 0.21.3
    namespace: sysmgmt-health
    values:
      prometheus-operator:
        prometheus:
          prometheusSpec:
            resources:
              limits:
                cpu: '6'
                memory: 30Gi
              requests:
                cpu: '2'
                memory: 15Gi
            retention: 48h
  - name: cray-postgres-operator
    source: csm-algol60
    version: 0.13.0
    namespace: services
  - name: cray-kafka-operator
    source: csm-algol60
    version: 1.0.0
    namespace: operators
  - name: spire-intermediate
    source: csm-algol60
    version: 0.4.0
    namespace: vault
  - name: cray-keycloak
    source: csm-algol60
    version: 3.3.1
    namespace: services
  - name: cray-keycloak-users-localize
    source: csm-algol60
    version: 1.11.1
    namespace: services
  - name: cray-node-discovery
    source: csm-algol60
    version: 1.2.1
    namespace: services
  - name: gatekeeper-policy-manager
    source: csm-algol60
    version: 1.3.0
    namespace: gatekeeper-system
  - name: cray-shared-kafka
    source: csm-algol60
    version: 1.0.0
    namespace: services
  - name: cray-sts
    source: csm-algol60
    version: 0.7.0
    namespace: services
  - name: cray-etcd-defrag
    source: csm-algol60
    version: 0.3.0
    namespace: operators
  - name: cray-etcd-backup
    source: csm-algol60
    version: 0.4.1
    namespace: operators
  - name: cray-metallb
    source: csm-algol60
    version: 1.1.0
    namespace: metallb-system
  - name: cray-baremetal-etcd-backup
    source: csm-algol60
    version: 0.2.1
    namespace: kube-system
  - name: cray-node-labels
    source: csm-algol60
    version: 0.4.1
    namespace: services
  - name: cray-oauth2-proxies
    source: csm-algol60
    version: 0.1.1
    namespace: services
