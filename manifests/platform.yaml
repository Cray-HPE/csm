apiVersion: manifests/v1beta1
metadata:
  name: platform
spec:
  charts:
  - name: cray-metrics-server
    version: 0.1.2
    namespace: kube-system
  - name: cray-drydock
    version: 2.8.0
    namespace: loftsman
  - name: gatekeeper
    version: 1.2.0
    namespace: gatekeeper-system
    timeout: 20m
    values:
      # XXX Version 1.2.0 incorrectly sets imagesHost to registry.local
      imagesHost: dtr.dev.cray.com
      constraintViolationsLimit: 100
      auditInterval: 360
  - name: gatekeeper-policy-library
    version: 0.2.0
    namespace: gatekeeper-system
    timeout: 20m
  - name: gatekeeper-constraints
    version: 0.2.0
    namespace: gatekeeper-system
    values:
      constraints:
        allow-privilege-escalation-container:
          profile: dryrun
        apparmor:
          profile: dryrun
        capabilities:
          profile: dryrun
        flexvolume-drivers:
          profile: dryrun
        forbidden-sysctls:
          profile: dryrun
        fsgroup:
          profile: dryrun
        host-filesystem:
          profile: dryrun
        host-namespaces:
          profile: dryrun
        host-network-ports:
          profile: dryrun
        privileged-containers:
          profile: dryrun
        proc-mount:
          profile: dryrun
        read-only-root-filesystem:
          profile: dryrun
        seccomp:
          profile: dryrun
        selinux:
          profile: dryrun
        users:
          profile: dryrun
        volumes:
          profile: dryrun
  - name: cray-psp
    version: 0.1.2
    namespace: services
  - name: cray-velero
    version: 0.0.2
    namespace: velero
  - name: sealed-secrets
    version: 0.1.0
    namespace: kube-system
  - name: cray-node-problem-detector
    version: 1.4.0
    namespace: kube-system
  - name: cray-istio-operator
    version: 1.20.0
    namespace: istio-system
  - name: cray-istio-deploy
    version: 1.20.0
    namespace: istio-system
  - name: cray-certmanager-init
    version: 0.5.0
    namespace: cert-manager-init
  - name: cray-opa
    version: 0.14.0
    namespace: opa
  - name: cray-etcd-operator
    version: 0.15.1
    namespace: operators
  - name: cray-vault-operator
    version: 1.0.1
    namespace: vault
  - name: cray-vault
    version: 1.0.5
    namespace: vault
  - name: trustedcerts-operator
    version: 0.1.1
    namespace: pki-operator
  - name: cray-certmanager
    version: 0.5.0
    namespace: cert-manager
  - name: cray-s3
    version: 0.2.0
    namespace: ceph-rgw
  - name: cray-certmanager-issuers
    version: 0.4.0
    namespace: cert-manager
  - name: cray-istio
    version: 1.26.0
    namespace: istio-system
  - name: cray-externaldns
    version: 1.0.0
    namespace: services
  - name: cray-sysmgmt-health
    version: 0.13.0
    namespace: sysmgmt-health
    values:
      prometheus-operator:
        prometheus:
          prometheusSpec:
            resources:
              limits:
                cpu: '6'
                memory: 30Gi
              requests:
                cpu: '2'
                memory: 15Gi
            retention: 48h
  - name: cray-postgres-operator
    version: 0.10.0
    namespace: services
    values:
      postgres-operator:
        configGeneral:
          # Override the image repository since registry.opensource.zalan.do is
          # not in containerd's registry mirror configuration
          docker_image: 'dtr.dev.cray.com/acid/spilo-12:1.6-p3'
  - name: cray-kafka-operator
    version: 0.4.1
    namespace: operators
  - name: spire-intermediate
    version: 0.3.0
    namespace: vault
  - name: cray-keycloak
    version: 1.12.2
    namespace: services
  - name: cray-keycloak-users-localize
    version: 1.6.1
    namespace: services
  - name: cray-node-discovery
    version: 0.6.0
    namespace: services
    values:
      imagesHost: dtr.dev.cray.com
  - name: gatekeeper-policy-manager
    # XXX In version 1.0.0 it is important not to set imagesHost else the
    # XXX image-prefix helper will result in incorrect image values!
    version: 1.0.0
    namespace: gatekeeper-system
  - name: cray-shared-kafka
    version: 0.5.0
    namespace: services
  - name: cray-sts
    version: 0.5.0
    namespace: services
  - name: cray-etcd-defrag
    version: 0.2.3
    namespace: operators
  - name: cray-etcd-backup
    version: 0.2.5
    namespace: operators
  - name: cray-precache-images
    version: 0.3.0
    namespace: nexus
    values:
      cacheImages:
      - docker.io/sonatype/nexus3:3.25.0
      - dtr.dev.cray.com/cray/cray-nexus-setup:0.3.2
      - dtr.dev.cray.com/baseos/busybox:1
      - dtr.dev.cray.com/cray/cray-dns-unbound:0.2.24
      - dtr.dev.cray.com/cray/cray-dns-powerdns:0.1.1
      - dtr.dev.cray.com/cray/cray-powerdns-manager:0.2.3
      - dtr.dev.cray.com/cray/proxyv2:1.7.8-cray1-distroless
      - k8s.gcr.io/pause:3.2
      # TODO remove the following once fixed to use k8s.gcr.io/pause:3.2:
      - dtr.dev.cray.com/k8s.gcr.io/pause:3.2
      - k8s.gcr.io/sig-storage/csi-provisioner:v2.0.4
      - k8s.gcr.io/sig-storage/csi-attacher:v3.0.2
      - k8s.gcr.io/sig-storage/csi-resizer:v1.0.1
      - k8s.gcr.io/sig-storage/csi-snapshotter:v3.0.2
      - k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.0.1
      - quay.io/cephcsi/cephcsi:v3.3.1
  - name: cray-metallb
    version: 0.12.3
    namespace: metallb-system
  - name: cray-baremetal-etcd-backup
    version: 0.1.0
    namespace: kube-system
  - name: cray-node-labels
    version: 0.1.0
    namespace: services
