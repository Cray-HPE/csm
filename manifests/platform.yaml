apiVersion: manifests/v1beta1
metadata:
  name: platform
spec:
  sources:
    charts:
    - name: csm
      type: repo
      location: https://arti.hpc.amslabs.hpecorp.net/artifactory/csm-helm-stable-local/
    - name: csm-algol60
      type: repo
      location: https://artifactory.algol60.net/artifactory/csm-helm-charts/
  charts:
  - name: cray-metrics-server
    source: csm-algol60
    version: 0.4.0
    namespace: kube-system
  - name: cray-drydock
    source: csm-algol60
    version: 2.14.4
    namespace: loftsman
  - name: cray-precache-images
    source: csm-algol60
    version: 0.5.2
    namespace: nexus
    timeout: 20m0s
    values:
      cacheRefreshSeconds: "120"
      cacheImages:
      # Kubernetes
      - artifactory.algol60.net/csm-docker/stable/docker.io/weaveworks/weave-kube:2.8.1
      - artifactory.algol60.net/csm-docker/stable/docker.io/weaveworks/weave-npc:2.8.1
      - artifactory.algol60.net/csm-docker/stable/ghcr.io/k8snetworkplumbingwg/multus-cni:v3.9.1
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/coredns:v1.8.0
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/kube-apiserver:v1.21.12
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/kube-controller-manager:v1.21.12
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/kube-scheduler:v1.21.12
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/kube-proxy:v1.21.12
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/pause:3.4.1
      # Istio
      - artifactory.algol60.net/csm-docker/stable/istio/proxyv2:1.10.6-cray1-distroless
      - artifactory.algol60.net/csm-docker/stable/istio/pilot:1.10.6-cray1-distroless
      - artifactory.algol60.net/csm-docker/stable/istio/operator:1.10.6-cray1-distroless
      # Kyverno
      - artifactory.algol60.net/csm-docker/stable/ghcr.io/kyverno/kyvernopre:v1.6.2
      - artifactory.algol60.net/csm-docker/stable/ghcr.io/kyverno/kyverno:v1.6.2
      # OPA
      - artifactory.algol60.net/csm-docker/stable/docker.io/openpolicyagent/opa:0.42.1-envoy
      # DNS
      - artifactory.algol60.net/csm-docker/stable/cray-dhcp-kea:0.10.17
      - artifactory.algol60.net/csm-docker/stable/cray-dns-unbound:0.7.12
      - artifactory.algol60.net/csm-docker/stable/cray-dns-powerdns:0.2.5
      - artifactory.algol60.net/csm-docker/stable/cray-powerdns-manager:0.7.4
      # cray-ceph-csi-rbd and cray-ceph-csi-cephfs
      - artifactory.algol60.net/csm-docker/stable/docker-kubectl:1.19.15
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/sig-storage/csi-provisioner:v3.1.0
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/sig-storage/csi-attacher:v3.4.0
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/sig-storage/csi-snapshotter:v4.2.0
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.4.0
      - artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/sig-storage/csi-resizer:v1.4.0
      - artifactory.algol60.net/csm-docker/stable/quay.io/cephcsi/cephcsi:v3.6.2
      # cray-nexus
      - artifactory.algol60.net/csm-docker/stable/docker.io/sonatype/nexus3:3.38.0-1
      - artifactory.algol60.net/csm-docker/stable/cray-nexus-setup:0.7.1
  - name: gatekeeper
    source: csm-algol60
    version: 1.5.3
    namespace: gatekeeper-system
    timeout: 20m
    values:
      constraintViolationsLimit: 100
      auditInterval: 360
  - name: gatekeeper-policy-library
    source: csm-algol60
    version: 0.5.0
    namespace: gatekeeper-system
    timeout: 20m
  - name: gatekeeper-constraints
    source: csm-algol60
    version: 0.5.0
    namespace: gatekeeper-system
    values:
      constraints:
        allow-privilege-escalation-container:
          profile: dryrun
        apparmor:
          profile: dryrun
        capabilities:
          profile: dryrun
        flexvolume-drivers:
          profile: dryrun
        forbidden-sysctls:
          profile: dryrun
        fsgroup:
          profile: dryrun
        host-filesystem:
          profile: dryrun
        host-namespaces:
          profile: dryrun
        host-network-ports:
          profile: dryrun
        privileged-containers:
          profile: dryrun
        proc-mount:
          profile: dryrun
        read-only-root-filesystem:
          profile: dryrun
        seccomp:
          profile: dryrun
        selinux:
          profile: dryrun
        users:
          profile: dryrun
        volumes:
          profile: dryrun
  - name: cray-kyverno
    source: csm-algol60
    version: 1.3.0
    namespace: kyverno
  - name: kyverno-policy
    source: csm-algol60
    version: 1.2.0
    namespace: kyverno
  - name: cray-psp
    source: csm-algol60
    version: 0.4.1
    namespace: services
  - name: cray-velero
    source: csm-algol60
    version: 1.6.3-2
    namespace: velero
  - name: sealed-secrets
    source: csm-algol60
    version: 0.3.0
    namespace: kube-system
  - name: cray-node-problem-detector
    source: csm-algol60
    version: 1.9.0
    namespace: kube-system
  - name: cray-istio-operator
    source: csm-algol60
    version: 1.25.0
    namespace: istio-system
  - name: cray-istio-deploy
    source: csm-algol60
    version: 1.28.0   # Update cray-precache-images above on proxyv2 tag change.
    namespace: istio-system
  - name: cray-certmanager-init
    source: csm-algol60
    version: 0.6.0
    namespace: cert-manager-init
  - name: cray-opa
    source: csm-algol60
    version: 1.29.2
    namespace: opa
  - name: cray-etcd-operator
    source: csm-algol60
    version: 0.18.0
    namespace: operators
  - name: cray-vault-operator
    source: csm-algol60
    version: 1.2.0
    namespace: vault
  - name: cray-vault
    source: csm-algol60
    version: 1.4.0
    namespace: vault
  - name: trustedcerts-operator
    source: csm-algol60
    version: 0.6.0
    namespace: pki-operator
  - name: cray-certmanager
    source: csm-algol60
    version: 0.6.0
    namespace: cert-manager
  - name: cray-s3
    source: csm-algol60
    version: 1.1.0
    namespace: ceph-rgw
  - name: cray-certmanager-issuers
    source: csm-algol60
    version: 0.6.2
    namespace: cert-manager
  - name: cray-istio
    source: csm-algol60
    version: 2.7.0
    namespace: istio-system
  - name: cray-kiali
    source: csm-algol60
    version: 0.4.0
    namespace: operators
  - name: cray-externaldns
    source: csm-algol60
    version: 1.4.1
    namespace: services
  - name: cray-sysmgmt-health
    source: csm-algol60
    version: 0.26.3
    namespace: sysmgmt-health
    values:
      prometheus-operator:
        prometheus:
          prometheusSpec:
            resources:
              limits:
                cpu: '6'
                memory: 30Gi
              requests:
                cpu: '2'
                memory: 15Gi
            retention: 48h
  - name: cray-postgres-operator
    source: csm-algol60
    version: 1.0.0
    namespace: services
  - name: cray-kafka-operator
    source: csm-algol60
    version: 1.1.0
    namespace: operators
  - name: spire-intermediate
    source: csm-algol60
    version: 0.5.0
    namespace: vault
  - name: cray-keycloak
    source: csm-algol60
    version: 3.6.1
    namespace: services
  - name: cray-keycloak-users-localize
    source: csm-algol60
    version: 1.11.3
    namespace: services
  - name: cray-node-discovery
    source: csm-algol60
    version: 1.2.4
    namespace: services
  - name: gatekeeper-policy-manager
    source: csm-algol60
    version: 1.3.0
    namespace: gatekeeper-system
  - name: cray-shared-kafka
    source: csm-algol60
    version: 1.0.0
    namespace: services
  - name: cray-sts
    source: csm-algol60
    version: 0.7.0
    namespace: services
  - name: cray-etcd-defrag
    source: csm-algol60
    version: 0.3.0
    namespace: operators
  - name: cray-etcd-backup
    source: csm-algol60
    version: 0.4.3
    namespace: operators
  - name: cray-metallb
    source: csm-algol60
    version: 1.1.1
    namespace: metallb-system
  - name: cray-baremetal-etcd-backup
    source: csm-algol60
    version: 0.2.1
    namespace: kube-system
  - name: cray-node-labels
    source: csm-algol60
    version: 0.4.1
    namespace: services
  - name: cray-oauth2-proxies
    source: csm-algol60
    version: 0.3.0
    namespace: services
  - name: cray-iuf
    source: csm-algol60
    version: 0.0.1
    namespace: argo
  - name: cray-nls
    source: csm-algol60
    version: 1.4.25
    namespace: argo
  - name: cray-hnc-manager
    source: csm-algol60
    version: 0.0.5
    namespace: hnc-system
  - name: cray-k8s-encryption
    source: csm-algol60
    version: 0.0.4
    namespace: kube-system
