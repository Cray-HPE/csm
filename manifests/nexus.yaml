apiVersion: manifests/v1beta1
metadata:
  name: nexus
spec:
  sources:
    charts:
    - name: csm
      type: repo
      location: https://arti.dev.cray.com/artifactory/csm-helm-stable-local/
    - type: repo
      name: csm-algol60
      location: https://artifactory.algol60.net/artifactory/csm-helm-charts/
  charts:
  - name: cray-nexus
    source: csm-algol60
    version: 0.7.0
    namespace: nexus
    values:
      sonatype-nexus:
        nexus:
          resources:
            requests:
              cpu: 500m
              memory: 12Gi
